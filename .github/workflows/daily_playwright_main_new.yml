name: Daily Playwright Tests on main-new

on:
  push:
    branches:
      - main-new
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  test-and-report:
    if: github.ref == 'refs/heads/main-new'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --reporter=html,json --output=playwright-report
        continue-on-error: true

      - name: Debug report files
        run: |
          echo "Checking contents of playwright-report directory..."
          ls -la playwright-report
          test -f playwright-report/index.html && echo "✅ index.html found" || echo "❌ index.html not found"
          test -f playwright-report/report.json && echo "✅ report.json found" || echo "❌ report.json not found"

      - name: Compile sendreport.ts
        run: npx tsc --project tsconfig.sendreport.json

      - name: Send Report via SendGrid
        run: node dist/sendreport.js
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

      - name: Upload Playwright Report (Artifact)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
