name: Playwright Tests with Email Reports

on:
  push:
    branches: ['main']
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

env:
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}  # Fixed typo in variable name
  TO_EMAIL: jay5.citrusbug@gmail.com
  FROM_EMAIL: bluedropacademy.aws@gmail.com

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          npm install @sendgrid/mail

      - name: Clean previous test runs (but keep reports)
        run: |
          rm -rf test-results/  # Clears old test data but keeps published reports
          rm -f report.html  # Remove previous single report file

      - name: Run Playwright tests
        id: run-tests
        continue-on-error: true
        run: |
          npx playwright test --reporter=html,json || true
          TEST_EXIT_CODE=$?
          echo "TEST_STATUS=$(if [ $TEST_EXIT_CODE -eq 0 ]; then echo 'PASSED'; else echo 'FAILED'; fi)" >> $GITHUB_ENV
          echo "TEST_EXIT_CODE=$TEST_EXIT_CODE" >> $GITHUB_ENV

      - name: Generate unique report
        if: always()
        run: |
          # Create timestamped filename
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          REPORT_FILENAME="report-${TIMESTAMP}.html"
          
          # Move and rename the report
          mv playwright-report/index.html ${REPORT_FILENAME}
          
          # Set environment variables
          echo "REPORT_URL=https://jay5Citrusbug.github.io/bluedropacademy/${REPORT_FILENAME}" >> $GITHUB_ENV
          echo "REPORT_FILENAME=${REPORT_FILENAME}" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.REPORT_FILENAME }}
          retention-days: 7  # Keep reports for 7 days

      - name: Send Email Report
        if: always()
        run: node .github/scripts/sendreport.js
        env:
          REPORT_URL: ${{ env.REPORT_URL }}
          TEST_STATUS: ${{ env.TEST_STATUS }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          SENDGRID_API_KEY: ${{ env.SENDGRID_API_KEY }}
          TO_EMAIL: ${{ env.TO_EMAIL }}
          FROM_EMAIL: ${{ env.FROM_EMAIL }}
          REPORT_TIMESTAMP: $(date +'%Y-%m-%d %H:%M:%S')

  deploy:
    needs: test-and-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4