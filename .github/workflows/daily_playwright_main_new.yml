name: Playwright Automated Testing with Email Alerts

on:
  push:
    branches: ['main-new']
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (UTC)
  workflow_dispatch:

env:
  REPORT_URL: https://jay5Citrusbug.github.io/bluedropacademy/playwright-report/
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        id: run-tests
        run: |
          npx playwright test --reporter=html
          echo "TEST_STATUS=$(if [ $? -eq 0 ]; then echo 'PASSED'; else echo 'FAILED'; fi)" >> $GITHUB_ENV
        continue-on-error: true

      - name: Prepare Report
        if: always()
        run: |
          mv playwright-report/index.html playwright-report/report.html
          echo "<meta http-equiv='refresh' content='0; url=report.html'>" > playwright-report/index.html

      - name: Upload Report Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/
          retention-days: 1

      - name: Generate Summary
        if: always()
        run: |
          echo "### ‚è± Last Run: $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "### üîç [View Playwright Report]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY
          echo "### üìß Notification sent to team" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: test-and-report
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Report
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Send Email Notification via SendGrid
        if: always()
        env:
          TO_EMAIL: "jay5.citrusbug@gmail.com"  # Replace with your recipient
          FROM_EMAIL: "bluedropacademy.aws@gmail.com"
        run: |
          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer $SENDGRID_API_KEY" \
            --header 'Content-Type: application/json' \
            --data '{
              "personalizations": [{
                "to": [{"email": "'"$TO_EMAIL"'"}],
                "dynamic_template_data": {
                  "report_url": "'"$REPORT_URL"'",
                  "status": "'"$TEST_STATUS"'",
                  "timestamp": "'"$(date -u '+%Y-%m-%d %H:%M UTC')"'",
                  "branch": "'"$GITHUB_REF_NAME"'"
                }
              }],
              "from": {"email": "'"$FROM_EMAIL"'"},
              "template_id": "d-your-sendgrid-template-id"  # Replace with your template ID
            }'

      - name: Print Confirmation
        run: |
          echo "=============================================="
          echo "üöÄ Playwright Report Published"
          echo "üìß Email sent to: team@example.com"
          echo "üåê Live URL: $REPORT_URL"
          echo "‚è± Next run: $(date -u -d '+5 minutes' '+%H:%M UTC')"
          echo "=============================================="