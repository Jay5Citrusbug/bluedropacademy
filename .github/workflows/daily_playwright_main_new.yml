name: Playwright Tests with Email Reports

on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  REPORT_URL: https://jay5Citrusbug.github.io/bluedropacademy/report.html
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
  TO_EMAIL: jay5.citrusbug@gmail.com
  FROM_EMAIL: bluedropacademy.aws@gmail.com

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          npm install @sendgrid/mail

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Playwright Tests
        env:
          URL_ADMIN: https://chat.bluedropacademy.com/admin
          URL_CHATBOT: https://www.bluedropacademy.com/chatbot
        run: |
          npx playwright test --project=chromium --workers=1 --reporter=json,test-results.json,html | tee test-log.txt

      - name: Get current date with timestamp
        id: date
        run: echo "REPORT_TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Extract test summary
        id: summary
        run: |
          if [ ! -f "test-results.json" ]; then echo "Report file not found!" && exit 1; fi
          TOTAL=$(jq '.suites | map(.specs | length) | add' test-results.json)
          PASSED=$(jq '[.. | .status? | select(. == "passed")] | length' test-results.json)
          FAILED=$(jq '[.. | .status? | select(. == "failed")] | length' test-results.json)
          SKIPPED=$(jq '[.. | .status? | select(. == "skipped")] | length' test-results.json)
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV

      - name: Prepare Report
        if: always()
        run: |
          mkdir -p playwright-report
          mv playwright-report/index.html report.html

      - name: Upload Report Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          retention-days: 1

      - name: Send Email Report
        if: always()
        run: node .github/scripts/sendreport.js
        env:
          REPORT_URL: ${{ env.REPORT_URL }}
          REPORT_TIMESTAMP: ${{ env.REPORT_TIMESTAMP }}
          SENDGRID_API_KEY: ${{ env.SENDGRID_API_KEY }}
          TO_EMAIL: ${{ env.TO_EMAIL }}
          FROM_EMAIL: ${{ env.FROM_EMAIL }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          # We removed total/passed/failed/skipped env vars to avoid confusion since JS reads from file directly
