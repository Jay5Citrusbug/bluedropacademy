name: Playwright Tests with Email Reports

on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  REPORT_URL: https://jay5Citrusbug.github.io/bluedropacademy/playwright-report/
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
  TO_EMAIL: jay5.citrusbug@gmail.com
  FROM_EMAIL: bluedropacademy.aws@gmail.com

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          npm install @sendgrid/mail

      - name: Run Playwright tests
        id: run-tests
        run: |
          npx playwright test --reporter=html,json
          echo "TEST_STATUS=$(if [ $? -eq 0 ]; then echo 'PASSED'; else echo 'FAILED'; fi)" >> $GITHUB_ENV

      - name: Prepare Report
        if: always()
        run: |
          mv playwright-report/index.html playwright-report/report.html
          echo "<meta http-equiv='refresh' content='0; url=report.html'>" > playwright-report/index.html

      - name: Upload Report Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/
          retention-days: 1 

      - name: Send Email Report
        if: always()
        run: node .github/scripts/sendreport.js
        env:
          REPORT_URL: ${{ env.REPORT_URL }}
          TEST_STATUS: ${{ env.TEST_STATUS }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          SENDGRID_API_KEY: ${{ env.SENDGRID_API_KEY }}
          TO_EMAIL: ${{ env.TO_EMAIL }}
          FROM_EMAIL: ${{ env.FROM_EMAIL }}

  deploy:
      needs: test-and-report
      runs-on: ubuntu-latest
      environment:
        name: github-pages
        url: ${{ steps.deploy.outputs.page_url }}
      outputs:
        page_url: ${{ steps.deploy.outputs.page_url }}

      permissions:
        pages: write
        id-token: write

      steps:
        - name: Deploy to GitHub Pages
          id: deploy
          uses: actions/deploy-pages@v4

  notify:
    needs: [test-and-report, deploy]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Send Email Report
        run: node .github/scripts/sendreport.js
        env:
          ENVIRONMENT: Staging
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          REPORT_DATE: ${{ needs.build.outputs.report_date }}
          TOTAL: ${{ needs.build.outputs.total }}
          PASSED: ${{ needs.build.outputs.passed }}
          FAILED: ${{ needs.build.outputs.failed }}
          SKIPPED: ${{ needs.build.outputs.skipped }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          REPORT_URL: ${{ needs.deploy.outputs.page_url }}staging-report-${{ needs.build.outputs.report_date }}/index.html
          URL_ADMIN: https://stg.chat.bluedropacademy.com/admin
          URL_CHATBOT: https://bluedropacademy.wixsite.com/website-1/chat6?rc=test-site
